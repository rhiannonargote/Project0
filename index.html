<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>

</head>
<body>

<div id="container">

<h1>Tic Tac Toedom</h1>	

<input id="newgame" type="button" value="New Game"/>

<div class="prompt">
				<p class="playerTurn hidePlayer">Player O Turn</p>
				<p class="playerTurn">Player X Turn</p>
		</div>	

	<div id="board">

	<table>
		<tr class="row">
			<td class="square a1"></td>	
			<td class="square a2"></td>
			<td class="square a3"></td>
		</tr>	

		<tr class="row">
			<td class="square b1"></td>	
			<td class="square b2"></td>
			<td class="square b3"></td>
		</tr>	

		<tr class="row">
			<td class="square c1"></td>	
			<td class="square c2"></td>
			<td class="square c3"></td>
		
		</tr>	

	</table>	

	</div>

	<div class="scoreboard">
		
				<p class="winnerOne">Player One Wins</p>
				<p class="winnerTwo">Player Two Wins</p>

		</div>	


</div>	

	<script src="js/tictactoe.js"></script>
	
</body>

</html>
