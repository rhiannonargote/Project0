<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>

</head>
<body>

<div id="container">

<h1>Tic Tac Toedom</h1>	

<input id="newGame" type="button" value="New Game"/>


	<div id="board">

	<p class="playerTurn">Player X Turn</p>	
	<!-- <p class="playerTurn hidePlayer">Player O Turn</p> -->

	<table>
		<tr class="row">
			<td class="square a1"></td>	
			<td class="square a2"></td>
			<td class="square a3"></td>
		</tr>	

		<tr class="row">
			<td class="square b1"></td>	
			<td class="square b2"></td>
			<td class="square b3"></td>
		</tr>	

		<tr class="row">
			<td class="square c1"></td>	
			<td class="square c2"></td>
			<td class="square c3"></td>
		
		</tr>	

	</table>	

	<div class="prompt">

				<p class="gameOver">Game Over</p>
				<p class="winnerO">Player O Wins</p>
				<p class="winnerX">Player X Wins</p>
	</div>	
	

	<div class="score">

		<p>Player X Score</p>
		<p class="scoreX">0</p>
		<p>Player O Score</p>
		<p class="scoreO">0</p>

		<div>
			<input id="clearScore" type="button" value="Reset Score"/>
		</div>

	</div>



</div>	

	<script src="js/tictactoe.js"></script>
	
</body>

</html>
